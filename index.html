<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>$DOG Text Adventure</title>

    <!-- Link to Google Fonts for retro game-style font -->
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">

    <style>
        body {
            background-color: #f7931a; /* Bitcoin Orange */
            color: black;
            font-family: 'Press Start 2P', cursive; /* Retro game-style font */
            text-align: center;
            padding: 50px;
        }

        h1 {
            margin-bottom: 30px;
        }

        form {
            margin: 0 auto;
            width: 460px;
        }

        input, button {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: none;
            font-size: 16px;
            font-family: 'Press Start 2P', cursive;
        }

        button {
            background-color: black;
            color: #f7931a;
            cursor: pointer;
        }

        button:hover {
            background-color: #333;
        }

        #result {
            margin-top: 20px;
        }

        img {
            margin-top: 20px;
            width: 200px;
            height: auto;
        }
    </style>
</head>
<body>
    <h1>$DOG Text Adventure</h1>
    
    <!-- Dog image placeholder, replace with actual mascot -->
    <img src="https://github.com/88Csharp88/dog-text-adventure/blob/main/images/Dog%20Text%20Adventure%20Mascot.jpg?raw=true" alt="Dog Mascot">
    
    <form id="address-form">
        <input type="text" id="unisat-address" placeholder="Enter Unisat Public Address..." required>
        <button type="submit">Start Adventure</button>
    </form>

    <!-- Add the game output div here -->
    <div id="game-output"></div>

    <div id="result"></div>

    <script src="app.js"></script>
    <script src="game.js"></script>
</body>
</html>
