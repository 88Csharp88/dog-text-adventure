<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rune Balance Checker</title>
</head>
<body>
    <h1>Check Rune Balance</h1>
    <form id="address-form">
        <input type="text" id="unisat-address" placeholder="Enter Unisat Address" required>
        <button type="submit">Check Balance</button>
    </form>
    <div id="result"></div>

    <!-- Load app.js first -->
    <script src="app.js"></script>
    <!-- Load game.js after app.js to ensure functions in game.js are available -->
    <script src="game.js"></script>
</body>
</html>
